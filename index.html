<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header">Weather App</header>
    <div class="container">
        <input type="text" id="input" placeholder="Type city there...">
        <button type="button" id="btn_submit">Submit</button>
    <div class="btn_f_c">
        <button type="button" id="celsius">Celsius</button>
        <button type="button" id="farenheit">Fahrenheit</button>
    </div>
    <div class="temperatures">
        <h3 id="temp_now">Temperature <br> </h3>
        <img id="normal" src="Icons/ecology_temperature_environment_icon_181690.ico">
        <h3 id="feels_like">Temp Feels Like<br> </h3>
        <h3 id="temp_max">Max Temperature <br> </h3>
        <img id="sun" src="Icons/16_85259.ico">
        <h3 id="temp_min">Min Temperature <br> </h3>
        <img id="cold" src="Icons/4003975-christmas-cold-emoji-freezing-santa_113003.ico">
        <img id="wind" src="Icons/wind_icon-icons.com_60569.ico">
        <img id="feels" src="Icons/face_smile_17859.ico">
    </div>
    <div class="atmosphere">    
        <h1 id="wind_speed" >Wind Speed</h1>
        <img class="image_weather">
        <h1 id="description" ></h1>
    </div>
</div>
<footer>Copyright Martin's Solutions</footer>
    <script src="app.js"></script>
</body>
</html>
